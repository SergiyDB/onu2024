<div>
    <h1>Importador</h1>
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <ng-container *ngIf="(importadors ) as importadors">
            <div class="grid grid-cols-5 gap-4 py-4 px-6 md:px-12 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5" matSort matSortDisableClear>
                <div [mat-sort-header]="'name'">Nombre</div>
                <div [mat-sort-header]="'ruc'">RUC</div>
                <div [mat-sort-header]="'user_import'">Usuario Importador</div>
                <div [mat-sort-header]="'created_at'">Creado</div>
                <div [mat-sort-header]="'updated_at'">Actualizado</div>
                
                <div>Acciones</div> <!-- Columna para acciones -->
            </div>
            <!-- Rows -->
            <ng-container *ngFor="let importador of importadors">
                <div class="grid grid-cols-5 items-center gap-4 py-2 px-6 md:px-12 border-b">
                    <div class="truncate">{{importador.name}}</div>
                    <div class="truncate">{{importador.ruc}}</div>
                    <div class="truncate">{{importador.user_import}}</div>
                    <div class="truncate">{{importador.created_at}}</div>
                    <div class="truncate">{{importador.updated_at}}</div>   
                    <div>
                        <!-- Botón para editar la fila -->
                        <button (click)="editImportador(importador)">Editar</button>
                    </div>
                </div>
            </ng-container>
            <!-- Fila para agregar un nuevo usuario -->
            <div class="grid grid-cols-5 items-center gap-4 py-2 px-6 md:px-12 border-b">
                <input [(ngModel)]="newImportador.name" placeholder="Nombre">
                <input [(ngModel)]="newImportador.ruc" placeholder="RUC">
                <input [(ngModel)]="newImportador.user_import" placeholder="Usuario Importador">
                <input [(ngModel)]="newImportador.created_at" placeholder="Creado">
                <input [(ngModel)]="newImportador.updated_at" placeholder="Modificado">  
                <div>
                    <!-- Botón para guardar el nuevo usuario -->
                    <button (click)="addImportador()">Guardar</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
