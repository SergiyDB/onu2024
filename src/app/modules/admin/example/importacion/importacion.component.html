<form class="flex flex-auto mt-2 px-6 pt-5 shadow-md rounded-md overflow-hidden">
  <div class="flex flex-col flex-auto min-w-0 overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row items-center justify-between py-8 px-6 md:px-8 border-b">
      <!-- Loader -->
      <div *ngIf="isLoading" class="absolute inset-x-0 bottom-0">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
      <!-- Title -->
      <div class="text-4xl font-extrabold tracking-tight mb-6 sm:mb-0">Importaciones</div>
      <!-- Actions -->
      <div class="flex items-center mt-6 sm:mt-0 sm:ml-4">
        <!-- Search -->
        <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" subscriptSizing="dynamic">
          <mat-icon matPrefix svgIcon="heroicons_solid:magnifying-glass"></mat-icon>
          <input matInput [formControl]="searchInputControl" autocomplete="off" placeholder="Search importaciones">
        </mat-form-field>
        <!-- Add importacion button -->
        <button mat-flat-button color="primary" class="ml-4" (click)="createImportacion()">
          <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
          <span class="ml-2 mr-1">Crear</span>
        </button>
      </div>
    </div>
  
    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
  
      <!-- Importacion list -->
      <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <div class="grid">
          <!-- Header -->
          <div class="inventory-grid sticky top-0 grid gap-4 py-4 px-6 md:px-12 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5" matSort matSortDisableClear>
            <div class="hidden md:block" mat-sort-header="estado">Estado</div>
            <div class="hidden md:block" mat-sort-header="ano">AÃ±o</div>
            <div class="hidden md:block" mat-sort-header="mes">Mes</div>
            <div class="hidden md:block" mat-sort-header="vue">Nro Solicitud</div>
            <div class="hidden md:block" mat-sort-header="proveedor">Proveedor</div>
          </div>
          <!-- Rows -->
          <ng-container *ngIf="(importaciones$ | async) as importaciones">
            <ng-container *ngFor="let importa of importaciones ; trackBy: trackByFn">
              <div class="inventory-grid grid items-center gap-4 py-2 px-6 md:px-12 border-b">
                <div class="hidden md:block truncate">{{importa.status}}</div>
                <div class="hidden md:block truncate">{{importa.ano}}</div>
                <div class="hidden md:block truncate">{{importa.mes}}</div>
                <div class="hidden md:block truncate">{{importa.vue}}</div>
                <div class="hidden md:block truncate">{{importa.proveedor}}</div>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
  
    </div>
  
  </div>
</form>
