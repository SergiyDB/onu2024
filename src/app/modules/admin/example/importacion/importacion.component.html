<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Importaciones</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search importaciones'">
            </mat-form-field>
            <!-- Add importacion button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="createImportacion()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Importacion list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="(importaciones$ | async) as importaciones">
                <ng-container *ngIf="importaciones.length > 0; else noImportaciones">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="inventory-grid z-5 sticky top-0 grid gap-4 py-4 px-6 md:px-12 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>
                            <div
                                class="hidden md:block"
                                [mat-sort-header]="'estado'">
                                Estado
                            </div>
                            <div [mat-sort-header]="'ano'">AÃ±o</div>
                            <div
                                class="hidden md:block"
                                [mat-sort-header]="'mes'">
                                Mes
                            </div>
                            <div
                                class="hidden md:block"
                                [mat-sort-header]="'solicitud'">
                                Nro Solicitud
                            </div>
                            <div
                                class="hidden md:block"
                                [mat-sort-header]="'active'">
                                Proveedor
                            </div>
                            <div class="hidden sm:block">Details</div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="(importaciones$ | async) as importaciones">
                            <ng-container *ngFor="let importacion of importaciones$; trackBy: trackByFn">
                                <div class="inventory-grid grid items-center gap-4 py-2 px-6 md:px-12 border-b">



                                    <!-- SKU -->
                                    <div class="hidden md:block truncate">
                                        {{importacion.status}}
                                    </div>

                                    <!-- Name -->
                                    <div class="md:block truncate">
                                        {{importacion.vue}}
                                    </div>

                                    <!-- Price -->
                                    <div class="hidden sm:block">
                                        {{importacion.importador }}
                                    </div>


                                    <!-- Stock -->
                                    <div class="hidden lg:flex items-center">
                                        <div class="min-w-4">{{importacion.stock}}</div>

                                    </div>

                                             <!-- Stock -->
                                    <div class="hidden lg:flex items-center">
                                        <div class="min-w-4">{{importacion.ano}}</div>

                                    </div>


                                </div>
                                <div class="grid">
                                    <ng-container *ngIf="selectedImport?.id === importacion.id">
                                        <ng-container *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: importacion}"></ng-container>
                                    </ng-container>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}"
                        [length]="pagination.length"
                        [pageIndex]="pagination.page"
                        [pageSize]="pagination.size"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"></mat-paginator>

                </ng-container>
            </ng-container>

        </div>

    </div>

</div>
