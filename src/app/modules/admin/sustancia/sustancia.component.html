<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
       
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Lista de Sustancias
                </h2>
            </div>
        </div>       
        <div class="p-4 flex items-center border rounded">
            <mat-icon matPrefix svgIcon="heroicons_solid:magnifying-glass"></mat-icon>
            <input type="text" placeholder=" Buscar sustancia por nombre " [(ngModel)]="searchTerm" (input)="searchSustancias()" class="flex-1 border-gray-300 rounded pl-2">
        </div>
    </div>
    <div
        class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow overflow-y-auto bg-card"
        cdkScrollable>
        <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
        <ng-container *ngIf="(sustancias ) as sustancias">
            <div class="grid grid-cols-8 gap-4 py-4 px-6 md:px-12 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5" matSort matSortDisableClear>
                <div [mat-sort-header]="'name'">Nombre</div>
                <div [mat-sort-header]="'subpartida'">Subpartida</div>
                <div [mat-sort-header]="'pao'">PAO</div>
                <div [mat-sort-header]="'pcg'">PCG</div>
                <div [mat-sort-header]="'grupo_sust'">Grupo de sustancia</div>
                <div [mat-sort-header]="'activo'">Activo</div>
                <div [mat-sort-header]="'cupo_prod'">Cupo producto</div>
                                
                <div>Acciones</div> <!-- Columna para acciones -->
            </div>
            <!-- Rows -->
            <ng-container *ngFor="let sustancia of filteredSustancias; let i = index">
                <div class="grid grid-cols-8 items-center gap-4 py-2 px-6 md:px-12 border-b">
                    <!-- Solo mostrar campos si no se está editando este país en particular -->
                    <div *ngIf="selectedSustancia?.id !== sustancia.id" class="truncate">{{ sustancia.name }}</div>
                    <div *ngIf="selectedSustancia?.id !== sustancia.id" class="truncate">{{sustancia.subpartida}}</div>
                    <div *ngIf="selectedSustancia?.id !== sustancia.id" class="truncate">{{sustancia.pao}}</div>
                    <div *ngIf="selectedSustancia?.id !== sustancia.id" class="truncate">{{sustancia.pcg}}</div>
                    <div *ngIf="selectedSustancia?.id !== sustancia.id" class="truncate">{{sustancia.grupo_sust}}</div>
                    <div *ngIf="selectedSustancia?.id !== sustancia.id" class="truncate">{{sustancia.activo}}</div>
                    <div *ngIf="selectedSustancia?.id !== sustancia.id" class="truncate">{{sustancia.cupo_prod}}</div>
                    
                    <!-- Mostrar botones solo si no se está editando este país -->
                    <div *ngIf="selectedSustancia?.id !== sustancia.id" class="flex items-center">
                        <button mat-stroked-button (click)="selectSustanciaForEdit(sustancia)" >
                            <mat-icon class="icon-size-4" [svgIcon]="'heroicons_mini:pencil-square'"></mat-icon>
                            <span>Editar</span>
                        </button>                        
                    </div>
                    
                    <!-- Formulario de edición para el país actual -->
                    
                    <div *ngIf="selectedSustancia?.id === sustancia.id" @fadeOutRight class="flex items-center">
                        <input [(ngModel)]="selectedSustancia.name" placeholder="Country" class="flex-1">

                        <button mat-button (click)="updateSustancia(selectedSustancia)" color="primary">
                            <mat-icon class="icon-size-6" [svgIcon]="'heroicons_outline:arrow-path'"></mat-icon>                                                     
                        </button>
                        <button mat-button (click)="cancelEdit()" color="accent">
                            <mat-icon class="icon-size-6" [svgIcon]="'heroicons_mini:x-circle'"></mat-icon>                            
                        </button>
                        <button mat-button (click)="deleteSustancia(sustancia.id)" color="warn">
                            <mat-icon class="icon-size-6" [svgIcon]="'heroicons_mini:trash'"></mat-icon> 
                            
                        </button>
                    </div>
                    
                </div>
            </ng-container>
            <!-- Fila para agregar un nuevo sustancia -->
            <div class="grid grid-cols-8 items-center gap-4 py-2 px-6 md:px-12 border-b">
                <input [(ngModel)]="newSustancia.name" placeholder="Nombre">
                <input [(ngModel)]="newSustancia.subpartida" placeholder="Subpartida">
                <input [(ngModel)]="newSustancia.pao" placeholder="PAO">
                <input [(ngModel)]="newSustancia.pcg" placeholder="PCG">
                <input [(ngModel)]="newSustancia.grupo_sust" placeholder="Grupo de sustancia">
                <input [(ngModel)]="newSustancia.activo" placeholder="Activo">
                <input [(ngModel)]="newSustancia.cupo_prod" placeholder="Cupo Producto">
                
                <div>
                    <!-- Botón para guardar el nuevo sustancia -->
                    <button (click)="addSustancia()" mat-stroked-button>Guardar</button>
                </div>
            </div>
            
        </ng-container>
    </div>
    </div>
</div>
